<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form - Data Type Validator</h1>
      <form action="POST" class="user-register" novalidate>
        <fieldset>
          <legend>Personal Details</legend>
          <div class="user-register">
            <label for="firstName">First Name <span>*</span></label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="i.e John"
              required
            />
            <span class="error-message"></span>
          </div>
          <div class="user-register">
            <label for="middleName">Middle Name</label>
            <input
              type="text"
              id="middleName"
              name="middleName"
              placeholder="Optional"
            />
            <span class="error-message"></span>
          </div>
          <div class="user-register">
            <label for="surname">Surname <span>*</span></label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="i.e Doe"
              required
            />
            <span class="error-message"></span>
          </div>
          <div class="user-register">
            <label for="dob">Date of Birth<span>*</span></label>
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="i.e 1990-01-01"
              required
            />
            <span class="error-message"></span>
          </div>
          <div class="user-register">
            <label for="idNumber">ID Number <span>*</span></label>
            <input
              type="number"
              id="idNumber"
              name="idNumber"
              placeholder="i.e 12345678"
              required
            />
            <span class="error-message"></span>
          </div>
          <div class="user-register">
            <label for="profilePicture">Profile Picture</label>
            <input
              type="file"
              id="profilePicture"
              name="profilePicture"
              accept="image/*"
            />
            <span class="error-message"></span>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contact Details</legend>
          <fieldset>
            <legend>Contact</legend>
            <div class="user-register">
              <label for="email">Email <span>*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="i.e email@example.com"
                required
              />
              <span class="error-message"></span>
            </div>
            <div class="user-register">
              <label for="phone">Phone <span>*</span></label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter a valid phone number"
                required
              />
              <span class="error-message"></span>
            </div>
            <div class="user-register">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                rows="3s"
                placeholder='{"street": "22 Rue du Grenier Saint-Lazare", "postalCode": "75003", "city": "Paris", "countryCode": "FRA", "country": "France", "text": "22 Rue du Grenier Saint-Lazare 75003 Paris France"}'
                required
              ></textarea>
            </div>
            <div class="user-register">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city"
              />
            </div>
            <div class="user-register">
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                name="country"
                placeholder="Enter your country"
              />
            </div>
            <div class="user-register">
              <label for="emergencyContact"
                >Emergency Contact <span>*</span></label
              >
              <input
                type="tel"
                id="emergencyContact"
                name="emergencyContact"
                placeholder="Enter valid emergency contact number"
                required
              />
              <span class="error-message"></span>
            </div>
          </fieldset>
          <fieldset class="user-register">
            <legend>Gender <span>*</span></legend>
            <span>
              <label for="male">Male</label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
            </span>
            <span>
              <label for="female">Female</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
            </span>
            <span class="error-message"></span>
          </fieldset>
          <fieldset class="user-register">
            <legend>Marital Status</legend>
            <select id="maritalStatus" name="maritalStatus">
              <option value="">--Please choose an option--</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
            </select>
          </fieldset>
        </fieldset>
        <fieldset>
          <div class="user-register">
            <label for="nationality">Nationality</label>
            <input
              type="text"
              id="nationality"
              name="nationality"
              placeholder="Enter your nationality"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Biography</legend>
          <div class="user-register">
              <label for="bio"></label><textarea
              id="bio"
              name="bio"
              rows="3"
              placeholder="Tell us about yourself (optional)"
            ></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Education</legend>
          <div class="user-register">
            <label for="skills">Skills (Select multiple) <span>*</span></label>
            <select id="skills" name="skills" multiple size="5" required>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="react">React</option>
              <option value="nodejs">Node.js</option>
              <option value="sql">SQL</option>
              <option value="git">Git</option>
            </select>
          </div>
          <div class="user-register">
            <label for="languages"
              >Languages Spoken (comma-separated) <span>*</span></label
            >
            <input
              type="text"
              id="languages"
              name="languages"
              placeholder="e.g., English, Swahili, French"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <div class="user-register">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Subscribe to Newsletter</label>
          </div>
          <div class="user-register">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">Agree to Terms and Conditions</label>
            <span class="error-message"></span>
          </div>
          <div class="user-register">
            <input type="checkbox" id="marketing" name="marketing" />
            <label for="marketing">Receive Marketing Emails</label>
          </div>
        </fieldset>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
